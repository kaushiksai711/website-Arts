    <main>
        <div class="container">
            <div class="links">
                <h2 class="l1"><a href="index.html">Login</a></h2>
                <h2 class="l2"><a href="signup.html">Signup</a></h2>
            </div>
            <form id="Signup" class="card-body" onsubmit="return validateForm()">
                <div class="signup">
                    <p>
                        Name:&nbsp;
                        <input type="text" name="name" id="name" placeholder="Enter your name" required>
                    </p>
                    <p>
                        Gender:&nbsp;
                        <label><input type="radio" name="gender" value="Male"> Male</label>
                        <label><input type="radio" name="gender" value="Female"> Female</label>
                    </p>
                    <p>
                        Email:&nbsp;
                        <input type="email" name="email" id="email" placeholder="Enter your email" required>
                    </p>
                    <p>
                        Mobile No.:&nbsp;
                        <input type="tel" name="mobile" id="mobile" placeholder="Enter your mobile number" required>
                    </p>
                    <br>
                    <p>
                        Username:&nbsp;
                        <input type="text" name="username" id="username" placeholder="Enter a username" required>
                    </p>
                    <p>
                        Password:&nbsp;
                        <input type="password" name="password" id="password" placeholder="Enter a password" required>
                    </p>
                    <p>
                        Confirm Password:&nbsp;
                        <input type="password" name="confirm_password" id="confirm_password" placeholder="Confirm your password" required>
                    </p>
                    <input type="submit" value="Signup">
                </div>
            </form>
        </div>
    </main>

    <script>
        
        function validateForm() {
            var password = document.getElementById("password").value;
            var confirm_password = document.getElementById("confirm_password").value;

            // Check if passwords match
            if (password !== confirm_password) {
                alert("Passwords do not match");
                return false; // Prevent form submission
            }
            alert('Successfully Signed Up')
            return true; // Allow form submission
        }
    </script>
