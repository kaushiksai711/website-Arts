      <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"  aria-valuemin="0" aria-valuemax="100"></div>
    </div>
    <form>
      <label for="name">Name:</label><br>
      <input type="text" id="name" name="name" required onforminput="updateProgressBar()"><br>
      <label for="email">Email:</label><br>
      <input type="email" id="email" name="email" required onforminput="updateProgressBar()"><br>
      <label for="message">Message:</label><br>
      <textarea id="message" name="message" rows="4" cols="50" required oninput="updateProgressBar()"></textarea><br>
      <script>
        function updateProgressBar() {
    var inputValue = document.getElementById("message").value;
    var nameValue = document.getElementById("name").value;
    var emailValue = document.getElementById("email").value;

    
    if (inputValue === "") {
     
      alert("Please fill in message fields.");
      return false;
    }
    else if (nameValue === "") {
      var progress = 33.33
      alert("Please fill in name field.");
      return false; 
    } 
    else if ( emailValue === "") {
      var progress = 66.66
      
      alert("Please fill in email field.");
      return false; // 
    } 
    else {
      var progress = 100;
      var progressBar = document.querySelector('.progress-bar');
      progressBar.style.width = progress + '%';
      console.log(progress);
      alert( "Form submitted." );
      return true; 

    }
  }
        
      </script>
      <input type="submit" value="Send" onclick="updateProgressBar()"><br>
      
    </form>
